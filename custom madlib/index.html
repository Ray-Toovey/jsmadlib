<!DOCTYPE html>
<html>

<head>
  <title>Mad Lib</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Mad Lib</h1>
  <hr>
  <h2>Mad Lib Instructions</h2>
  <p>Fill in all of the input boxes, then click the 'Mad Lib' button...</p>
  <ul>
    <li>
      <p>Verb ending in "ing":<input id="verb" type="text"></p>
    </li>
    <li>
      <p>Pulural Noun:<input id="plural" type="text"></p>
    </li>
    <li>
      <p>Adjective:<input id="adj" type="text"></p>
    </li>
    <li>
      <p>Present Tense Verb:<input id="tense" type="text"></p>
    </li>
    <li>
      <p>Noun:<input id="noun" type="text"></p>
    </li>
  </ul>
<button id="submit">Submit</button>
  <hr>
  <h2>Mad Lib Results</h2>
  <p id="output">your madlib is....</p>
  <script src="main.js"></script>
</body>

</html>
